{% load static %}
{% load humanize %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Éxito</title>
</head>
<body>
    <div class="container pt-5">
        <div class="row d-flex justify-content-center mt-5">
            <div class="card-form col-4">
                <div class="row d-flex justify-content-center mt-2">
                    <div class="col-12">
                        <h3 class="text-center">Venta realizada con éxito</h3>
                    </div>
                    <div class="col-12">
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form | crispy}}

                            <div class="mt-3 mb-3 d-flex justify-content-end">
                                <a href="{% url 'home' %}" class="btn btn-lg btn-danger">Cancelar</a>
                                &nbsp;
                                <input type="submit" value="Iniciar Sesión" class="btn btn-lg btn-success">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9bc017105e.js" crossorigin="anonymous"></script>
</body>
</html>
